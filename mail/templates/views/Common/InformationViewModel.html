<div class="report_panel loading" data-bind="css: {'hide': !loadingVisible()}">
	<span class="content">
		<span class="icon"></span>
		<span class="text" data-bind="text: loadingMessage"></span>
	</span>
</div>
<div class="report_panel report" data-bind="css: {'hide': !reportVisible()}">
	<span class="content" >
		<span class="icon"></span>
		<span class="text" data-bind="text: reportMessage"></span>
	</span>
</div>
<div class="report_panel error" data-bind="css: {'hide': !errorVisible(), 'gray': gray()}">
	<span class="content">
		<span class="icon"></span>
		<span class="text" data-bind="html: errorMessage, visible: isHtmlError"></span>
		<span class="text" data-bind="text: errorMessage, visible: !isHtmlError()"></span>
		<span class="close" data-bind="click: selfHideError, visible: errorNotHide"></span>
	</span>
</div>
