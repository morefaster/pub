<span class="phone" data-bind="css: {
		'offline':	(action() === 'offline' || action() === 'offline_active'),
		'online':	!(action() === 'offline' || action() === 'offline_active'),
		'inactive':	(action() === 'offline' || action() === 'online'),
		'active':	(action() === 'offline_active' || action() === 'online_active' || action() === 'outgoing' || action() === 'outgoing_connect' || action() === 'incoming' || action() === 'incoming_connect'),
		'outgoing':	(action() === 'outgoing' || action() === 'outgoing_connect'),
		'incoming':	(action() === 'incoming' || action() === 'incoming_connect'),
		'connect':	(action() === 'outgoing_connect' || action() === 'incoming_connect'),
		'ready':	(action() === 'online_active' && input().length > 0)
	}, click:phoneClick">

	<span class="text call_report empty" data-bind="text: phoneReport, css:{'empty': phoneReport() === ''}"></span>
	<span class="text direction" data-bind="">To:</span>
	<input class="input" spellcheck="false" data-bind="value: input, hasfocus: inputFocus, onEnter: call, valueUpdate: ['blur', 'afterkeydown'], autocompleteSimple: {callback: autocompleteCallback.bind($data), dataAccessor: phoneAutocompleteItem, autocompleteTrigger: phoneAutocompleteTrigger}" />

	<span class="buttons">
		<span class="button" data-bind="title: phoneReport, click: multiAction,
			css: {
				'hangup': action() === 'connected_out' || action() === 'connected_in'
			  }">
			<span class="icon"></span>
		</span>
	</span>
