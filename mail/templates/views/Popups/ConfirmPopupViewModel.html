<div class="mask"></div>
<span class="popup_panel">
	<span class="close" data-bind="click: noClick"></span>
	<span class="title" data-bind="visible: (title !== ''), text: title"></span>	
	<span class="text" data-bind="text: confirmDesc"></span>
	<span class="buttons">
		<span class="button success" data-bind="click: yesClick, text: okButtonText"></span>
		<span class="button" data-bind="click: noClick, text: cancelButtonText"></span>
	</span>
</span>
<span class="helper"></span>
